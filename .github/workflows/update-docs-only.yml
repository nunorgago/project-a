name: Update Docs-Only Branch

on:
  push:
    paths:
      - 'docs/**'   # Trigger only when /docs changes
    branches:
      - main       # or your default branch

jobs:
  update-docs-only:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # <-- gives push access to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for subtree

      - name: Configure Git
        run: |
          git config user.name "Nuno Gago"
          git config user.email "nuno.gago@fanduel.com"

      # Step 3: Authenticate Git using GITHUB_TOKEN
      - name: Set Git authentication
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      # Step 4: Create or update docs-only branch
      - name: Create/update docs-only branch
        run: |
          # Create a temporary branch with only /docs
          git subtree split -P docs -b docs-only-temp

          # Force push to remote docs-only branch
          git push origin docs-only-temp:docs-only --force

          # Delete temporary branch locally
          git branch -D docs-only-temp
